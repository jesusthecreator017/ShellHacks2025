<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <!-- Main Body -->
        <div id="main-body">
            <!-- Response Box (Where the AI will respond to your request) -->
            <img
            src="title.svg"
            id="logo"
            height="75px"
            width="250px"
            />

            <div id="response-box">
                <!-- Text Box (For input)-->
                <div id="textbox">
                    <form>
                        <input type="text" id="fname" name="fname" size="40px" />
                    </form>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button" id="button-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="25" height="50" viewBox="0 0 30 30">
                    <path d="M23,27l-8-7l-8,7V5c0-1.105,0.895-2,2-2h12c1.105,0,2,0.895,2,2V27z"></path>
                </svg>
            </div>

            <div class="button" id="button-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" viewBox="0 0 24 24">
                    <path d="M9 7v4h8v2H9v4l-5-5 5-5z" />
                </svg>
            </div>

            <div class="button" id="button-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" viewBox="0 0 24 24">
                    <path d="M12 1a11 11 0 1 0 11 11A11 11 0 0 0 12 1zm0 20a9 9 0 1 1 9-9 9 9 0 0 1-9 9z"/>
                    <path d="M12.5 7h-1.5v6l5.2 3.1.8-1.3-4.5-2.8z" />
                </svg>
            </div>
        </div>

        <!-- Load external JavaScript file -->
        <script src="popup.js"></script>
    </body>
</html>
